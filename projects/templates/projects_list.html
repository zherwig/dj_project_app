{% extends 'base.html' %}

{% block content %}
<h3>{{page_title}}</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Project Name</th>
      <th scope="col">Topic</th>
      <th scope="col">Closed</th>
      <th scope="col">Due Date</th>
      <th scope="col">Butttons</th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects%}
        <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{project.title}}</td>
        <td>{{project.topic}}</td>
        <td>{{project.closed}}</td>
        <td>{{project.duedate}}</td>
        <td><a class="btn btn-primary btn-sm" href='{{ project.get_absolute_url }}'>Details</a> <a class="btn btn-success btn-sm" href="{% url 'tasks:task_create_view_with_project' projectid=project.id%}">New task</a></td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
