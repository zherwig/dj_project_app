{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% crispy ProjectCreationForm ProjectCreationForm.helper %}

{% block content %}
   
    <div class="row justify-content-md-center">
        <div class="col col-lg-8">
            <h1 class="display-4">{{ title }}</h1>
            {% crispy form %}
        </div>
    </div>
    {% if form.instance.id != None %}
    <div class="row justify-content-md-center">
        <div class="col col-lg-8">
            <h3>Delete project</h3>
            <a class="btn btn-danger" href="{{form.instance.get_absolute_url}}delete">Delete</a>
        </div>
    </div>  
    {% endif %}
{% endblock %}
